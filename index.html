<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Form</h1>
    <form id="studentForm">
      <input type="text" id="id" name="id" required maxlength="50" hidden>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required maxlength="50">
      <label for="birthday">Date of Birth:</label>
      <input type="date" id="birthday" name="birthday" required>
      <label for="mobile">Mobile Phone:</label>
      <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}">
      <label for="hometown">Hometown:</label>
      <input type="text" id="hometown" name="hometown" required>
      <button id="create-btn" type="submit">Add Student</button>
    </form>
    <div class="student-list">
      <h2>Student List</h2>
      <table id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Mobile Phone</th>
            <th>Hometown</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="renderStudent">
          <!-- Student data will be populated here -->
        </tbody>
      </table>
      <!-- <button id="editButton" disabled>Edit</button> -->
      <button id="deleteButton" disabled>Delete</button>
      <button id="editButton" disabled>Update</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
